<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMate - Movie Recommendation System</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>CineMate</h1>
        <nav>
            <ul>
                <li><a href="#recommendations">Home</a></li>
                <li><a href="#preferences">Set Preferences</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Recommendations Section -->
        <section id="recommendations">
            <h2>Recommended Movies</h2>
            <div class="movies" id="recommendationsContainer">
                <!-- Recommended movies will be dynamically added here -->
            </div>
        </section>

        <!-- Preferences Section -->
        <section id="preferences">
            <h2>Set Your Preferences</h2>
            <form id="preferencesForm">
                <!-- Genres -->
                <label for="genres">Favorite Genres:</label>
                <select id="genres" multiple>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <small>Hold CTRL or CMD to select multiple genres</small>
                <br><br>

                <!-- Ratings Dropdown -->
                <label for="rating">Preferred Rating Range:</label>
                <input type="number" id="minRating" placeholder="Min Rating (1-5)" step="0.1" min="0" max="5">
                to
                <input type="number" id="maxRating" placeholder="Max Rating (1-5)" step="0.1" min="0" max="5">
                <br><br>

                <button type="submit">Get Recommendations</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; CineMate. All rights reserved.</p>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>
