<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <!-- Link to the CSS file in static/css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Recommendation System</h1>
        <form id="rating-form">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
            
            <label for="movieRatings">Rate Movies (e.g., 1:5, 2:4):</label>
            <textarea id="movieRatings" name="movieRatings" placeholder="Enter movie ID and rating"></textarea>
            
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations"></div>
    </div>
    <!-- Link to the JS file in static/js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
